stages:
  - test
  - deploy-assets
  - deploy-lambda
  - deploy-frontend

variables:
  AWS_REGION: eu-west-3
  LAMBDA_NAME: reco-lambda
  LAMBDA_SRC_DIR: lambda-reco/lambda-function
  LAMBDA_ZIP: lambda.zip

# √âtape commune : installation de l'AWS CLI
.before_aws_cli:
  before_script:
    - echo "üì¶ Installation AWS CLI localement..."
    - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
    - unzip -q awscliv2.zip
    - ./aws/install -i $CI_PROJECT_DIR/aws-cli -b $CI_PROJECT_DIR/aws-cli-bin
    - export PATH=$CI_PROJECT_DIR/aws-cli-bin:$PATH
    - aws --version

test:aws-access:
  stage: test
  extends: .before_aws_cli
  script:
    - echo "üß™ Test AWS CLI et acc√®s au bucket"
    - aws s3 ls s3://mycontent-reco-assets/
  only:
    - main

deploy:assets:
  stage: deploy-assets
  extends: .before_aws_cli
  script:
    - echo "üîÅ Sync reco-assets ‚ûú S3"
    - aws s3 sync reco-assets/ s3://mycontent-reco-assets/reco/ --delete
  only:
    - main

deploy:lambda:
  stage: deploy-lambda
  extends: .before_aws_cli
  script:
    - echo "üì¶ Packaging Lambda code..."
    - cd $LAMBDA_SRC_DIR
    - zip -r ../../$LAMBDA_ZIP .
    - cd ../..
    - echo "üöÄ Mise √† jour de la fonction Lambda $LAMBDA_NAME"
    - aws lambda update-function-code --function-name $LAMBDA_NAME --zip-file fileb://$LAMBDA_ZIP
  only:
    - main

deploy:frontend:
  stage: deploy-frontend
  extends: .before_aws_cli
  script:
    - echo "üåê D√©ploiement site statique ‚ûú S3"
    - aws s3 sync s3-frontend/ s3://mycontent-reco-frontend/ --delete
  only:
    - main
